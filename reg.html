<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/register.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css" />

<div class="f">
<section id="register-form" class="main">

				</div>
				<form class="form-2" id="f">

						<input style="width:300px" type="text" name="username" id="username" placeholder="Nom d'utilisateur">
					<p class="float">
						<label for="password"><i class="icon-lock"></i>Mot de Passe</label>
						<input style="width:300px" type="password" name="password" id="password" placeholder="Mot de Passe">

						<label for="password"><i class="icon-lock"></i>Resaisir Mot de Passe</label>

					</p>

						<label for="login"><i class="icon-user"></i>E-mail</label>

					</p>
					<p class="clearfix">    				
						<center><input type="button" onclick="reg()" name="register" id="register" value="S'inscrire"></center>

</section>
